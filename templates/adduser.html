<!DOCTYPE html>
<html>
    <head>
        <title>Tweet Application</title>
    </head>
    <body>
    <form data-bind="submit: addUser">
        <div class="navbar">
            <div class="navbar-inner">
                <a class="brand" href="#">Tweet App Demo</a>
            </div>
        </div>

        <div id="main" class="container">
            <table class="table table-striped">
                <div>
                    Name: <input data-bind="value:name" placeholder="Full Name of User" type="text" />
                </div>
                <div>
                    Username: <input data-bind="value:username" placeholder="Username" type="username" />
                </div>
                <div>
                    Email: <input data-bind="value:email" placeholder="Email" type="email" />
                </div>
                <div>
                    Password: <input data-bind="value:password" placeholder="Password" type="password" />
                </div>
                <div>
                    <button type="submit">Add User</button>
                </div>
            </table>
            <ul data-bind="foreach: user_list, visible: user_list().length >0">
            <li>
                <p data-bind="text: name"></p>
                <p data-bind="text: username"></p>
                <p data-bind="text: email"></p>
                <p data-bind="text: password"></p>
            </li>
            </ul>
        </div>
    </form>
        <meta name="viewport" content="width=device-width, initialscale=1.0">
        <link href="http://netdna.bootstrapcdn.com/twitterbootstrap/2.3.2/css/bootstrap-combined.min.css" rel="stylesheet">
        <script src="http://ajax.aspnetcdn.com/ajax/jquery/jquery-1.9.0.js"></script>
        <script src="http://netdna.bootstrapcdn.com/twitterbootstrap/2.3.2/js/bootstrap.min.js"></script>
        <script src="http://ajax.aspnetcdn.com/ajax/knockout/knockout-2.2.1.js"></script>
        <script src="{{ url_for('static', filename='app.js') }}"></script>
    </body>
</html>
